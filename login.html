<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSLOGIN</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="login">
            <div class="main-frame">
            <header>WELCOME</header>
            <div class="input-box">
                <input type="text" autocomplete="username" placeholder="Username" required id="userName">
                <i class='bx bxs-user-circle' style='color:#ffffff' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="passWord">
                <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
            </div>
            <button type="submit" class="btn" onclick="login()">LOGIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>    
</body>
</html>
